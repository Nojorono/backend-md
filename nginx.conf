upstream md-hub-backend {
    server localhost:9001;
}

server {
    listen 80;
    listen [::]:80;
    server_name apimd.kcsi.id;

    # Proxy API requests
    location /api/ {
        proxy_pass http://md-hub-backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket (socket.io) requests
    location /socket.io/ {
        proxy_pass http://md-hub-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy everything else (optional, for other backend routes)
    location / {
        proxy_pass http://md-hub-backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/md-backend.access.log;
    error_log /var/log/nginx/md-backend.error.log;
} 